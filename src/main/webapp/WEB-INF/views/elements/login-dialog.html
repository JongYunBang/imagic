<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-transition/core-transition.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">

<polymer-element name="login-dialog" attributes="contentColor headerColor">
    <template>
        <style>
            :host {
                background: #fff;
                overflow: visible !important;
            }

            /*지원하지 않는 브라우저에 대한 polyfill*/
            polyfill-next-selector { content: '#login p'; }

            /* #login <content select="p">에 대한 적용 */
            #login ::content p{
                color:blue;
            }
        </style>
        <paper-dialog id="login" transition="core-transition-center"
                      role="dialog" heading="iMagic에 오신 여러분을 환영합니다.">
            <content select="p"></content>
        </paper-dialog>
    </template>
    <script>
        Polymer('login-dialog', {
            created : function() {
              var contentColor, headerColor;
            },
            ready: function () {

                this.$.login.target = this;
            },
            toggle: function () {
                var d = this.$.login;
                d.toggle();
            }
        });
    </script>
</polymer-element>
